<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ü§ñ –ò–ò –Ω–∞ C++</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-out;
    }
    .chat-box {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.2);
      margin: 20px 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 18px;
      line-height: 1.5;
    }
    .user { align-self: flex-end; background: #0088ff; color: white; }
    .ai { align-self: flex-start; background: #e9e9eb; color: #000; }
    .input-area {
      display: flex;
      padding: 15px;
      background: rgba(0,0,0,0.1);
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    #user-input {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 50px;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 15px 25px;
      background: #00cc66;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #00aa55; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ü§ñ –ú–æ–π –ò–ò –Ω–∞ C++</h1>
  <div class="chat-box">
    <div id="messages">
      <div class="msg ai">–ü—Ä–∏–≤–µ—Ç! üëã –Ø ‚Äî –ò–ò –Ω–∞ C++, —Ä–∞–±–æ—Ç–∞—é –ø—Ä—è–º–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ. –ú–æ–≥—É –Ω–∞–ø–∏—Å–∞—Ç—å –ª—é–±—É—é –ø—Ä–æ–≥—Ä–∞–º–º—É –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –ø–æ–±–æ–ª—Ç–∞—Ç—å. –û —á—ë–º –º–µ—á—Ç–∞–µ—Ç–µ —Å–µ–≥–æ–¥–Ω—è?</div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å..." />
      <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ WebAssembly -->
  <script src="ai.js"></script>
  <script>
    let AI;

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ò–ò
    createAI().then(module => {
      AI = new module.SmartAI();
      console.log("–ò–ò –∑–∞–≥—Ä—É–∂–µ–Ω!");
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    function send() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text || !AI) return;

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      addMessage(text, "user");
      
      // –ü–æ–ª—É—á–∞–µ–º –æ—Ç–≤–µ—Ç –æ—Ç –ò–ò
      const response = AI.chat(text);
      setTimeout(() => addMessage(response, "ai"), 500);

      input.value = "";
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
    function addMessage(text, sender) {
      const messages = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
    document.getElementById("user-input").addEventListener("keypress", e => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
