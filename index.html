<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ü§ñ –ò–ò –Ω–∞ C++</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-out;
    }

    p {
      font-size: 1.1em;
      opacity: 0.9;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-out;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.2);
    }

    #output {
      padding: 20px;
      background: rgba(0,0,0,0.2);
      border-radius: 15px;
      margin: 20px;
      font-size: 1.1em;
      line-height: 1.6;
      min-height: 60px;
      white-space: pre-wrap;
      animation: slideUp 0.5s ease-out;
      border: 1px solid rgba(255,255,255,0.1);
    }

    #input {
      padding: 15px 20px;
      width: 70%;
      border: none;
      border-radius: 50px;
      font-size: 1em;
      outline: none;
      margin-right: 10px;
      transition: all 0.3s ease;
    }

    #input:focus {
      box-shadow: 0 0 15px rgba(0, 136, 255, 0.5);
    }

    button {
      padding: 15px 25px;
      background: #0088ff;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 136, 255, 0.4);
    }

    button:hover {
      background: #0066cc;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 136, 255, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–∏ */
    .typing {
      border-right: 2px solid #0088ff;
      animation: blink 0.7s step-end infinite, type 3.5s steps(60) 1s forwards;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
    }

    @keyframes type {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #0088ff; }
    }
  </style>
</head>
<body>
  <h1>ü§ñ –ú–æ–π –ò–ò –Ω–∞ C++</h1>
  <p>–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å (–Ω–∞–ø—Ä–∏–º–µ—Ä: "–Ω–∞–ø–∏—à–∏ –∫–æ–¥ –Ω–∞ python")</p>

  <div class="chat-container">
    <pre id="output">-</pre>
  </div>

  <div style="display: flex; margin-top: 20px; width: 100%; max-width: 800px;">
    <input type="text" id="input" placeholder="–í–∞—à –∑–∞–ø—Ä–æ—Å" />
    <button onclick="askAI()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ WebAssembly -->
  <script src="ai.js"></script>
  <script>
    let AI;

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥—É–ª—å
    createAI().then(module => {
      AI = new module.SmartAI();
      console.log("–ò–ò –≥–æ—Ç–æ–≤!");
    });

    function askAI() {
      const input = document.getElementById("input").value.trim();
      if (!input) return;
      if (!AI) {
        alert("–ò–ò –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...");
        return;
      }

      const output = document.getElementById("output");
      const question = input;
      const answer = AI.chat(question);

      // –≠—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–∏
      output.className = 'typing';
      output.textContent = '';

      setTimeout(() => {
        let i = 0;
        output.textContent = '';
        output.className = '';
        const timer = setInterval(() => {
          output.textContent += answer.charAt(i);
          if (i >= answer.length - 1) clearInterval(timer);
          i++;
          output.scrollTop = output.scrollHeight; // –ø—Ä–æ–∫—Ä—É—Ç–∫–∞
        }, 30);
      }, 1000);
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
    document.getElementById("input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") askAI();
    });
  </script>
</body>
</html>
